<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <script src="../js/data.js" defer></script>
    <script src="../js/formData.js" defer></script>
    <script src="../js/formValidation.js" defer></script>
    <title>Math Department</title>
  </head>
  <body>
    <form id="department-form" action="#" method="get">
      <fieldset>
        <legend>Division Management</legend>

        <label for="Division">Division Name:</label>
        <span class="error" id="err-division"
          >Please input a Division Name!</span
        >
        <br />
        <select name="Division" id="Division">
          <option value="art">Fine Arts</option>
          <option value="humanities">Humanities</option>
          <!-- <option value="social">Social Science</option>
          <option value="english">English</option>
          <option value="science">Science</option> -->
          <option value="technology">Technology</option>
          <!-- <option value="health">Health Science</option>
          <option value="trades">Trades</option> -->
        </select>
        <br />

        <label for="Dean">Dean:</label>
        <span class="error" id="err-dean">Please input a Dean!</span>
        <input type="text" name="Dean" id="Dean" />
        <br />

        <label for="Pen">PEN Contact:</label>
        <span class="error" id="err-pen">Please input a PEN Contact!</span>
        <input type="text" name="Pen" id="Pen" />
        <br />

        <label for="LocRep">LOC Rep:</label>
        <span class="error" id="err-locRep">Please input a LOC Rep!</span>
        <input type="text" name="LocRep" id="LocRep" />
        <br />

        <label for="Chair">Chair:</label>
        <span class="error" id="err-chair">Please input a Chair!</span>
        <input type="text" name="Chair" id="Chair" />

        <br />
        <div class="button-container">
          <button id="cancel-button">Cancel</button>
          <button id="save-button">Save</button>
        </div>
      </fieldset>
    </form>

</html>
